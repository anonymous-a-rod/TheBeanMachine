  <main>



    <form action="action_page.php" method="post">
      <div class="imgcontainer">
        <img src="/assets/store.svg" alt="Store" class="avatar">
      </div>

      <h2 class="sign-in">Sign in to start shopping</h2>
      <hr class="sign-in">
      
      <div class="login-container">
        <label for="uname" class="sign-in-txt"><b>Username</b></label>
        <input class="main-inputs" type="text" placeholder="Enter Username" name="uname" required> 

        <label for="psw"  class="sign-in-txt"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit" class="login-button">Login</button>
        <label  class="sign-in-txt">
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="login-container" style="background-color: #F6F2EF">
        <a href="/index.html"><button type="button" class="cancelbtn login-button">Cancel</button></a>
        <span class="psw">Forgot <a class="blue" onclick="openPanel()">password</a>?</span><br>
        <span class="acc">Create <a class="blue" onclick="openPanelreg()">account</a></span>
      </div>
    </form>

    <!-- Pop-up Password Reset form -->

    <div class="panel" id="panel">
      <a class="X" onclick="closePanel()">X</a>
      <img class="panel__avatar" src="/assets/avatar.svg" alt="avatar" />
      <form action="" method="post" class="inputs">

        <div class="inputs__item inputs__item--cta">

          <div>
            <div>
              <label for="new_email" >Email</label>
              <input type="text" class="white-input" id="new_email" placeholder="Enter email" />
            </div>
            <div>
              <label for="new_username" >Username</label>
              <input type="text" class="white-input" id="new_username" placeholder="Enter username" />
            </div>
          </div>
          <input type="submit" class="reset-btn" value="Reset Password" />
        </div>
      </form>
    </div>

    <!-- Pop-up Create Account form -->

    <div class="panelreg" id="panelreg">
      <a class="X" onclick="closePanelreg()">X</a>
      <img class="panel__avatar" src="/assets/smiley-avatar.svg" alt="avatar" />
      <form action="" method="post" class="inputs">

        <div>
          <label for="previous-password">Email</label>
          <input type="text" class="white-input" id="username" placeholder="Enter email" />
        </div>
        <div>
          <label for="username">Username</label>
          <input type="text" class="white-input" id="username" placeholder="Create username" />
        </div>
        <div>
          <label for="new-password">Password</label>
          <input class="white-input" type="password" id="new-password" placeholder="Create password" />
        </div>
        <div>
          <input type="submit" class="reset-btn" value="Register" />
        </div>
      </form>
    </div>
